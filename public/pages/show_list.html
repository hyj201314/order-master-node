    <script id="show_name_ordered_count_tmpl" type="text/x-dot-template">
        <div class="order_meal_count">{{=it.length}}人已订</div>
    </script>
    <script id="show_total_tmpl" type="text/x-dot-template">
        <div class="all_subtotal">
            {{=it.orderedNameCount}}人已订,{{=it.notOrderedNameCount}}人未订，总计{{=it.sum}}元
        </div>
    </script>
    <script id="show_list_ordered_tmpl" type="text/x-dot-template">
        {{? it && it.length > 0}}
        {{~ it :value}}

                {{=value.Name}}
            </p>
            <p class="set_meal">
                {{=value.RestaurantMeal}}
            </p>
            <span class="price_show" style="color: {{=value.priceColor}}">
                {{=value.MealPrice}}
            </span>
        </li>
        {{~}}
        {{??}}
        <li>there is no data.</li>
        {{?}}
    </script>
    <script id="show_name_not_ordered_tmpl" type="text/x-dot-template">
        <div class="order_meal_count">{{=it.length}}人未订</div>
        {{? it && it.length > 0}}
        {{~ it :value}}
        <li class="order_meal_list">
            <p class="name">
                {{=value}}
            </p>
        </li>
        {{~}}
        {{??}}
